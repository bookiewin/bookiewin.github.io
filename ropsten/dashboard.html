<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/game-nine.png" />
</head>
<body>
    <div class="box js-box">
        <!-- top -->
        <div class="head-top">
            <img src="/img/game-nine.png" class="head-top-img" alt="">
            <ul class="head-top-list">
                <li class="js-Home">Home</li>
                <li class="js-Bookie js-home-bookie">Bookie</li>
                <li class="js-Game">Game</li>
                <!-- <li class="js-Shortcut">Shortcut</li> -->
                <li class="js-Dashboard">Dashboard</li>
                <li class="connect connect-btn">Connect</li>
                <li class="connect connect-con js-coinbase"></li>
            </ul>
        </div>
        <!-- Dashboard -->
        <div class="game-data" id="dashboard" style="margin-top: 80px;">
            <div class="js-dashboard-box">
                <div class="taNNC1">
                    <div class="one HUGIJKL">
                        <p class="font-20">Game award</p >
                        <p class="caVnyU js-dash-game">--</p >
                        <button class="bWOwlY js-claim-game">Claim</button>
                    </div>
                    <div class="one HUGIJKL">
                        <p class="font-20">Bookie award</p >
                        <p class="caVnyU js-dash-bookie">--</p >
                        <button class="bWOwlY js-claim-bookie">Claim</button>
                    </div>
                    <div class="one HUGIJKL">
                        <p class="font-20">Invite award</p >
                        <p class="caVnyU js-dash-invite">--</p >
                        <button class="bWOwlY js-claim-invite">Claim</button>
                    </div>
                </div>
                <div class="taNNC1">
                    <div class="one HUGIJKL">
                        <p class="font-20">Track numbers</p >
                        <p class="caVnyU js-track-number">--</p >
                        <button class="bWOwlY js-track-btn">Detail</button>
                    </div>
                    <div class="one HUGIJKL">
                        <p class="font-20">Bet history</p >
                        <p class="caVnyU js-history">--</p >
                        <button class="bWOwlY js-history-btn">Detail</button>
                    </div>
                    <div class="one HUGIJKL">
                        <p class="font-20">Invitee</p >
                        <p class="caVnyU js-invitee">--</p >
                        <button class="bWOwlY js-invite-friends">Invite List</button>
                    </div>
                </div>
            </div>
            <!-- Invite my friends box -->
            <div class=" js-inviteUrl">
                <span class="invited-title">Invite url</span>
                <p class="invited-address js-invite-address" style="font-size:20px"> -- </p>
                <textarea style="opacity: 0;display: block;" class=" js-invite-address-hide" id='js-invite-address-hide'> -- </textarea>
                <button class="bWOwlY js-Clipboard copy">Copy to Clipboard</button >
                <div class="invited-box">
                    <ul class="invited-ul js-invited-ul">
                        <!-- <li>
                            <img class="invite-img" src="/img/invite-head.png" alt="">
                            <span>ox000000</span>
                        </li> -->
                    </ul>
                </div>    
            </div>
            <!-- last 10 drawings -->
            <div class="loading-box js-track-box" style="display: none;">
                <div class="drawings-box js-drawings-box" style="width: 800px;">
                    <div class="title">
                        LAST 10 DRAWINGS
                        <span></span>
                    </div>
                    <div class="js-list-box"></div>
                </div>
            </div>
            <!-- last 30 betting -->
            <div class="loading-box js-history-box" style="display: none;">
                <div class="drawings-box js-historyD-box">
                    <div class="title">
                        LAST 30 BETTING
                    </div>
                    <div class="js-history-list"></div>
                </div>
            </div>
        </div>
        <!-- Waiting for data to return -->
        <div class="loading-box js-loading-box">
            <img class="loading" src="/img/loading.jpg" alt="">
            <p style="color: #ffffff;">Submitting...</p>
        </div>
    </div>
</body>
<script src="/js/common.js"></script>
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/abi/bookieABI.js"></script>
<script src="/js/abi/usdtABI.js"></script>
<script src="/js/abi/blpABI.js"></script>
<script src="/js/abi/crowdfundingABI.js"></script>
<script src="/js/web3.js"></script>
<script src="/js/dashboard.js"></script>
</html>
